<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container active" id="container1">
        <form class="form" id="form1">
            <h2 class="title">Register</h2>
            <div class="datos">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="datos">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your Email">
            </div>

            <button class="btn" id="btn-continue1">Continue</button>
        </form>
    </div>
    <div class="container" id="container2">
        <form class="form2" id="form2">
            <h2 class="title">Which topics you are interesting?</h2>
            <div class="datos">
                <div class="option" data-value="option1">
                    <label>Software Development</label>
                </div>
                <div class="option" data-value="option2">
                    <label>User Experience</label>
                </div>
                <div class="option" data-value="option3">
                    <label>Graphic Design</label>
                </div>
            </div>
            <button class="btn" id="btn-continue2">Continue</button>
            <button id="btn-back" class="btn">Back</button>
        </form>
    </div>

    <div id="container3" class="container">
        <h2 class="title">Summary</h2>
        <p><strong>Name:</strong> <span id="display-name"></span></p>
        <p><strong>E-mail:</strong> <span id="display-email"></span></p>
        <p><strong>Options selected:</strong></p>
            <ul id="display-options"></ul>
        <button class="btn" id="btn-confirm">Confirm</button>
        <button id="btn-back2" class="btn">Back</button>
    </div>

    <div id="container4" class="container">
        <h2 class="title2">Submitted form<br>
            Successfully!
        </h2>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
